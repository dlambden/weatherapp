<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather</title>
  <script
      src="https://kit.fontawesome.com/4d92a672d6.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link href="src/style.css" rel="stylesheet" type="text/css" />
</head>
<body>
  <div class="container">

    <header class="location">
      <button id="geolocate" class="btn">
        <i class="fas fa-map-marker-alt"></i>
      </button>
      <form id="search-field">
        <input type="locationvalue" id="location-input" placeholder="search location" autocomplete="off" autofocus />
        <button type="submit" class="btn">
          <i class="fas fa-search"></i>
        </button>       
      </form>
    </header>

    <main>

        <h1 id="display-location">
          Location
        </h1>
        <p id="updatewrapper">
          Last updated: <span id="display-time"></span>
        </p>

      <div class="currentconditions">
        <div class="weatherimage">
          <img id="mainpic" src="img/ico/day_rain.svg" />
          <span id="display-temp" class="temp">
            -°
          </span>

          <button id="temptoggle" type="button">C</button>

        </div>
        <span id="display-cond" class="conditions">
          weather
        </span>
      </div>

      <p class="details">
        Precipitation: <span id="display-precip">--%</span>
        <br />
        Humidity: <span id="display-humid">--</span>%
        <br />
        Wind: <span id="display-wind">--</span><span id="windunit">km/h</span>
      </p>

    </main>

    <div class="col forecast">
      <h5>
        5 DAY FORECAST
      </h5>
      <div class="row">
        <div class="col card">
          <div class="card-body">
            <span id="date1">
              date
            </span>
            <img id="img1" src=" " />
            <span id="desc1">
              desc
            </span>
            <span id="temp1" class="dualtemp">
              --°/--°
            </span>
          </div>
        </div>
        <div class="col card">
          <div class="card-body">
            <span id="date2">
              date
            </span>
            <img id="img2" src=" " />
            <span id="desc2">
              desc
            </span>
            <span id="temp2" class="dualtemp">
              --°/--°
            </span>
          </div>
        </div>
        <div class="col card">
          <div class="card-body">
            <span id="date3">
              date
            </span>
            <img id="img3" src=" " />
            <span id="desc3">
              desc
            </span>
            <span id="temp3" class="dualtemp">
              --°/--°
            </span>
          </div>
        </div>
        <div class="col card">
          <div class="card-body">
            <span id="date4">
              date
            </span>
            <img id="img4" src=" " />
            <span id="desc4">
              desc
            </span>
            <span id="temp4" class="dualtemp">
              --°/--°
            </span>
          </div>
        </div>
        <div class="col card">
          <div class="card-body">
            <span id="date5">
              date
            </span>
            <img id="img5" src=" " />
            <span id="desc5">
              desc
            </span>
            <span id="temp5" class="dualtemp">
              --°/--°
            </span>
          </div>
        </div>
      </div>
    </div>
  </div>
  <br />
  <span class="footer">
    <a href="https://github.com/dlambden" target="_blank">Open-source code</a> by Darci Lambden   
  </span>
  <script src="src/app.js"></script>
</body>
</html>
