<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather</title>
  <script
      src="https://kit.fontawesome.com/4d92a672d6.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link href="src/style.css" rel="stylesheet" type="text/css" />
</head>
<body>
  <div id="appcontainer">

    <header>
      <button id="geolocate" class="btn">
        <i class="fas fa-map-marker-alt"></i>
      </button>
      <form id="search-field">
        <input type="locationvalue" id="location-input" placeholder="search location" autocomplete="off" autofocus />
        <button type="submit" class="btn">
          <i class="fas fa-search"></i>
        </button>       
      </form>
    </header>

    <main>
      <h1 id="display-location">
        Location
      </h1>
      <p>
        Last updated: <span id="display-time"></span>
      </p>
      <div class="piccontainer">
        <img id="mainpic" src="img/ico/day_rain.svg" />
      </div>
      <span id="display-temp"></span> 
      <button id="temptoggle" type="button">C</button>
      <span id="display-cond"></span>
      <p id="details">
        Precipitation: <span id="display-precip"></span>
        <br />
        Humidity: <span id="display-humid"></span>
        <br />
        Wind: <span id="display-wind"></span><span id="windunit"></span>
      </p>
    </main>

    <div class="col forecast">
      <p>
        5 DAY FORECAST
      </p>
      <div class="forecast-container">
        <div class="forecast-card">
          <div class="card-body">
            <span id="date1">/</span>
            <img id="img1" src=" " />
            <span id="temp1" class="dualtemp"></span>
            <span id="desc1"></span>
          </div>
        </div>
        <div class="forecast-card">
          <div class="card-body">
            <span id="date2">/</span>
            <img id="img2" src=" " />
            <span id="temp2" class="dualtemp"></span>
            <span id="desc2"></span>
          </div>
        </div>
        <div class="forecast-card">
          <div class="card-body">
            <span id="date3">/</span>
            <img id="img3" src=" " />
            <span id="temp3" class="dualtemp"></span>
            <span id="desc3"></span>
          </div>
        </div>
        <div class="forecast-card">
          <div class="card-body">
            <span id="date4">/</span>
            <img id="img4" src=" " />
            <span id="temp4" class="dualtemp"></span>
            <span id="desc4"></span>
          </div>
        </div>
        <div class="forecast-card">
          <div class="card-body">
            <span id="date5">/</span>
            <img id="img5" src=" " />
            <span id="temp5" class="dualtemp"></span>
            <span id="desc5"></span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <footer>
    <a href="https://github.com/dlambden" target="_blank">Open-source code</a> by Darci Lambden   
  </footer>

  <script src="src/app.js"></script>
</body>
</html>
